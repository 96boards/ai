<html lang="en">
    {% include head.html %}
    <body>
        <div id="wrapper" class="main">
            {% include_cached nav.html pageUrl=page.url %}
            {% if page.particles_js %}

        </div>
        {% include javascript.html %}
    </body>
</html>
