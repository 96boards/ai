<div class="container-fluid" id="board-slider">
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div class="row content">
        <div class="container">
            <h1 class="text-center mobile-title visible-xs">Developer Platforms for AI Solutions</h1>
            <div class="carousel" id="ai-board-carousel">
                <figure>
                    <img src="{% asset_path 'ultra-96-front-hd.png' %}" id="ultra96" alt="Ultra96 Board">
                    <img src="{% asset_path 'rock960_front-resized.png' %}" id="rock960" alt="Rock 960 Board">
                    <img src="{% asset_path 'hikey970-optimized.png' %}" id="hikey970" alt="HiKey970 Board">
                </figure>
                <nav id="ai-board-carousel-nav">
                    <button class="nav prev">Prev</button>
                    <a class="btn view-more-info" id="view-more-info" href="/products/ultra96/">
                        More info
                    </a>
                    <button class="nav next">Next</button>
                </nav>
                <div id="board-text">
                    <h1 class="text-center">Ultra96</h1>
                </div>
            </div>
        </div>

    </div>
</div>
