title: 96boards.ai
description: 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://96boards.ai" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

theme: jumbo-jekyll-theme

destination: staging.96boards.ai

destination: production.96boards.ai

plugins:
  - jekyll-data
  
exclude:
    - .asset-cache
    - .sass-cache
    - _site
    
# Jekyll Collections configuration - Projects, Products and Documentation.
# These are the 96boards.ai collections
collections:
    products:
        output: true
        permalink: /:collection/:path/
    documentation:
        output: true

defaults:
  - scope:
        type: "documentation"
    values:
        layout: "container-breadcrumb-tabs"

